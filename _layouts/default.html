<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header>
      <h1><a href="{{ site.baseurl | prepend: site.url }}">{{ site.title }}</a></h1>
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/blog.html">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <p>Thanks for coming! <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
      <p>
        <a href="https://twitter.com/{{ site.twitter_username }}">Twitter</a> |
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a>
      </p>
    </footer>
  </body>
</html>
