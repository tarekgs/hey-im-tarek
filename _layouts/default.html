<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="macbook-air">
      <div class="div">
        <header class="header">
          <div class="navbar">
            <div class="text-wrapper">Home</div>
            <div class="text-wrapper-2">Blog</div>
            <div class="text-wrapper-3">Values</div>
            <div class="text-wrapper-4">Enjoyments</div>
            <div class="text-wrapper-5">Contact</div>
            <div class="text-wrapper-6">Tarek Saoud</div>
          </div>
        </header>
        <footer class="footer">
          <a href="mailto:gblog@gmail.com" target="_blank" rel="noopener noreferrer"
            ><div class="text-wrapper-7">gblog@gmail.com</div></a
          >
          <p class="thanks-for-coming">
            <span class="span">Thanks for </span> <span class="text-wrapper-8">coming!</span>
          </p>
          <div class="group">
            <div class="twitter-logo-wrapper"><img class="img" src="img/twitter-logo.png" /></div>
            <div class="github-logo-wrapper"><img class="img" src="img/github-logo.png" /></div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
